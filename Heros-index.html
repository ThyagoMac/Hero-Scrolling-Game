<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/estilo.css">
    <title>Heroes RPG Scroller</title>
</head>

<body>
    <div class="painel-esq">
        <div class="painel-hp">
            <p class="hp">Energy Bar</p>
            <div id="slider"></div>
        </div>
    </div>
    <div class="top1">
        <div class="painel-background">
            background BOX
            <div class="enemy">enemy BOX</div>
        </div>
    </div>
    <div class="top2">
        <div class="painel-text">Text BOX</div>
    </div>
    <div class="menuBox">
        <div class="menuApple">
            <div class="icone">
                <img src="img/attack.jpg" border="3" alt="Attack" height="100%" title="Melee Attack">
            </div>
            <div class="icone">
                <img src="img/element.jpg" border="3" alt="Elemental-Attack" height="100%" title="Elemental Spell">
            </div>
            <div class="icone">
                <img src="img/deff.jpg" border="3" alt="Defence" height="100%" title="Defend">
            </div>
            <div class="icone">
                <img src="img/water.jpg" border="3" alt="Fresh-Water" height="100%" title="Seach Flash Water To Recover Energy">
            </div>
            <div class="icone flyoff">
                <img src="img/flyoff.jpg" border="3" alt="Flyoff" height="100%" title="Turn Fly on/off">
            </div>

        </div>
    </div>


    <script src="js/jquery.js"></script>
    <script src="js/script.js"></script>
    <link href="css/roundslider.css" rel="stylesheet" />
    <script src="js/roundslider.min.js"></script>
</body>

</html>
